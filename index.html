<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="titlebar">
            <div class="window-controls">
                <button class="btn minimize-app" onclick="window.api.minimize()"></button>
                <button class="btn close-app" onclick="window.api.close()"></button>
            </div>
        </div>
        <h1>ðŸ¥š Egg Timer</h1>
        <p class="subtitle">Pick your perfect egg!</p>

        <div class="grid-view" id="gridView">
            <div class="grid">
                <div class="egg-card" onclick="startTimer(0)">
                    <img src="assets/img/Soft Boiled.png" class="pixel-egg" alt="Soft Boiled Egg">
                    <h3>Soft Boiled</h3>
                    <p>6 minutes</p>
                </div>

                <div class="egg-card" onclick="startTimer(1)">
                    <img src="assets/img/Medium Soft.png" class="pixel-egg" alt="Medium Soft Egg">
                    <h3>Medium Soft</h3>
                    <p>7 minutes</p>
                </div>

                <div class="egg-card" onclick="startTimer(2)">
                    <img src="assets/img/Medium Hard.png" class="pixel-egg" alt="Medium Hard Egg">
                    <h3>Medium Hard</h3>
                    <p>9 minutes</p>
                </div>

                <div class="egg-card" onclick="startTimer(3)">
                    <img src="assets/img/Hard Boiled.png" class="pixel-egg" alt="Hard Boiled Egg">
                    <h3>Hard Boiled</h3>
                    <p>11 minutes</p>
                </div>
            </div>
        </div>

        <div class="timer-view" id="timerView">
            <img src="assets/img/Soft Boiled.png" class="pixel-egg" id="timerEgg" alt="Soft Boiled Egg">
            <div class="egg-crack" id="eggCrack"></div>
            <div class="egg-name" id="eggName">Soft Boiled</div>
            <div class="timer-display" id="timerDisplay">6:00</div>
            <button class="stop-btn" onclick="stopTimer()">Stop Timer</button>
        </div>
    </div>
    <div class="finish-popup" id="finishPopup">
        <div class="popup-card">
            <h2>ðŸ¥š Egg Ready!</h2>
            <p>Your egg is perfectly cooked âœ¨</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
